<body>
  <main class="w-full min-h-screen">
    <div class="w-full bg-cyan-100" style="padding: 50px;">
      
        <h1 style="font-size: 30px; font-weight: bold; text-align: center;">Analysis on the basis of region</h1> 

        
        <label for="">Chart Type</label>
        <select id="graph" onchange="graphtype()">
            <option value="pie">Pie Chart</option>
            <option value="bar">Bar Graph</option>
            <option value="line">Line Chart</option>
        </select>
        
        <section class="flex justify-evenly flex-wrap w-full">
        </section>
      </form>
    </div>
    <div class="w-1/2" id="graph_canvas">
      <canvas id="myChart"></canvas>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const graphtype = () => { 
    var oldcanv = document.getElementById('myChart');
document.getElementById("graph_canvas").removeChild(oldcanv)

var canv = document.createElement('canvas');
canv.id = 'myChart';
document.getElementById("graph_canvas").appendChild(canv);
const charttype = document.getElementById('graph');
const ctx = document.getElementById('myChart');

    const labels = ['Haldwani', 'Bhimtal', 'Ramnagar', 'Nanital', 'Mukteshwar', 'Bhowali'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Number of Drop Out according to age',
        data: [{{haldwani_count}}, {{ramnagar_count}}, {{nanital_count}}, {{bhowali_count}}, {{bhimtal_count}}, {{mukteshwar_count}}],
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    };
    
    const config = {
        type: charttype.value,
        data: data,
        options: {
            indexAxis: 'x',
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
      };
    new Chart(ctx, config);}
    graphtype();
    </script>
